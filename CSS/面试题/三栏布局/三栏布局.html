<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    .container{
      height: 100vh;
    }

    .container div{
      float: left;
    }

    .left{
      margin-left: -100%;
      width: 200px;
      height: 100%;
      background-color: aqua;
    }
    .center{
      width: 100%;
      height: 100%;
      background-color: cadetblue;
    }
    .right{
      margin-left: -200px;
      width: 200px;
      height: 100%;
      background-color: chocolate;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">center</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
