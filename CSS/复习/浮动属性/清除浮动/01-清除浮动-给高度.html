<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <style>
    .container{
      height: 100px;
    }
    .box1{
      float: left;

      width: 100px;

    .box2{

      width: 500px;
      background-color: blueviolet;
    }

</head>

    <div class="box1"></div>
    <div class="box2"></div>
  </div>
  <div class="box"></div>
</body>
</html>
