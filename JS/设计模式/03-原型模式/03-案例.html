<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box li {
      display: none;
    }

    .box .active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container1">
    <ul class="header">
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
    <ul class="box">
      <li class="active">1111</li>
      <li>222</li>
      <li>333</li>
      <li>444</li>
      <li>555</li>
      <li>666</li>
    </ul>
  </div>

  <div class="container2">
    <ul class="header">
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
    <ul class="box">
      <li class="active">111</li>
      <li>222</li>
      <li>333</li>
      <li>444</li>
      <li>555</li>
      <li>666</li>
    </ul>
  </div>
  <script>
    function Tabs(selector) {
      this.selector = document.querySelector(selector)
      this.headerItems = this.selector.querySelectorAll(".header li")
      this.boxItems = this.selector.querySelectorAll(".header li")
      this.change()
    }

    Tabs.prototype.change = function () {
      for (let i = 0; i < this.headerItems.length; i++) {
        this.headerItems[i].onclick = () => {
          // console.log(i)
          // 移除所有的active
          for (let m = 0; m < this.headerItems.length; m++) {
            this.headerItems[m].classList.remove("active")
            this.boxItems[m].classList.remove("active")
          }
          this.headerItems[i].classList.add("active")
          this.boxItems[i].classList.add("active")
        }

      }
    }

    new Tabs(".container1")
  </script>
</body>

</html>
