<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>     
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    div{
      width: 100px;
      height: 100px;
      margin: 50px;
      background-color: yellow;
    }
    .p{
      width: 50px;
      height: 50px;
      background-color: #fff;;
    }
    </style>
    <script src="./lib/jquery.js"></script>
</head>
<body>
  <div>
    <div class="p"></div>
  </div>
  <script>
    // offesetLeft offesetTop

    // offset() 距离文档流左上角的left、top，如果传参数就是设置
    // position() 有定位元素的left、top

    $("p").offset({
      left:100,
      top:100
    })

    // position
    console.log($("div").position())

    console.log($("p").offset())
  </script>
</body>
</html>
