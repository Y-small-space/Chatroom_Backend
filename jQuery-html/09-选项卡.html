<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./lib/jquery.js"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
      border-collapse: collapse;
    }

    .heade {
      display: flex;
      width: 500px;
      list-style: none;
    }

    .heade li {
      flex: 1;
      height: 50px;
      line-height: 50px;
      text-align: center;
      border: 1px solid black;
      background-color: aqua;
    }
    .heade li.active{
      background-color: seashell;
    }

    .box {
      display: flex;
      width: 500px;
      list-style: none;
      background-color: cadetblue;
    }

    .box li {
      display: none;
      flex: 1;
      height: 200px;
      line-height: 50px;
      text-align: center;
      border: 1px solid black;
    } 
    .box li.active{
      display: block;
    }
  </style>
</head>

<body>
  <ul class="heade">
    <li class="active">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
  <ul class="box">
    <li class="active">111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
    <li>666</li>
  </ul>

  <script>
    $(".heade li").click(function(){
      $(this).addClass("active").siblings().removeClass("active")
      let index = $(this).index()
      $(".box li").removeClass("active").eq(index).addClass("active")
    })
  </script>
</body>

</html>
